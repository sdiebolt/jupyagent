[project]
name = "jupyagent"
version = "0.1.0"
description = "One-command installer for Jupyter + LLM Agent sandbox"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "textual>=0.47.0",
]
scripts = { jupyagent = "jupyagent.main:run" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
